<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coin Flip Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Coin Flip Game</h1>
    <p>Select your choice:</p>
    <button onclick="flipCoin('head')">Head</button>
    <button onclick="flipCoin('tail')">Tail</button>

    <!-- Coin element -->
    <div class="coin" id="coin"></div>
    <div class="output" id="output">Make your choice!</div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
